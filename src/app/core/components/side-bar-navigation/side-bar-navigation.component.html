<nav class="sidebar" [class]="isSideNavToggled() ? 'sidebar-collapsed' : ''">
  <ul>
    @for (menu of menuList; track $index; let first = $first) {
    <li>
      @if (menu.menuItems.length > 1) {
      <button class="dropdown-menu" (click)="onDropdownMenuClicked($index)">
        <div class="icon-wrapper">
          <fa-icon [icon]="menu.icon | convertStringLabelToFontawesomeIcon"></fa-icon>
        </div>
        <span> {{ menu.label }} </span>

        @if (menu.active) {
        <fa-icon class="arrow" [icon]="'faAngleUp' | convertStringLabelToFontawesomeIcon"></fa-icon>
        } @else {
        <fa-icon class="arrow" [icon]="'faAngleDown' | convertStringLabelToFontawesomeIcon"></fa-icon>
        }
      </button>
      <ul class="sub-menu" [class]="menu.active ? 'show-items' : ''">
        <div>
          @for (menuItem of menu.menuItems; track $index) {
          <li class="sub-menu-item">
            <a routerLinkActive="active-sub-menu" routerLink="{{ menuItem.url }}">
              <span> {{ menuItem.label }} </span>
            </a>
          </li>
          }
        </div>
      </ul>
      } @else {
      <a class="menu-item" [routerLink]="menu.menuItems[0].url" routerLinkActive="active-navigation"
        [routerLinkActiveOptions]="first ? { exact: true } : { exact: false }">
        <div class="icon-wrapper">
          <fa-icon [icon]="menu.icon | convertStringLabelToFontawesomeIcon"></fa-icon>
        </div>
        <span> {{ menu.label }} </span>
      </a>
      }
    </li>
    }
  </ul>
</nav>
